<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Fira+Sans:ital,wght@1,300&family=Irish+Grover&display=swap"
        rel="stylesheet">
</head>

<body class="login-bg" background="Images/theyyam_2_478.jpg">

    <!-- login-form -->
    <form class="login-form" action=" Districts.html">

        <h2 id="form-log-h">User-login</h2>
        <br>
        <div class="login-cont-1">
            <label>Email Id</label>
            <br>
            <input type="email" Placeholder="Enter your email" class="login-cont" id="email" required>
            <br>
        </div>

        <div class="login-cont-1">
            <label>Password</label>
            <br>
            <input type="password" placeholder="Enter your password" class="login-cont"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
        </div>

        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

        <div>
            <button id="form-log-button">Log In</button>
        </div>


        <div class="forgot-pass">
            <a href="#">
                <h5>Forgot password?</h5>
            </a>
        </div>

        <div class="login-misc">
            <h5><a href="signup.html">Need an Account?</h5></a>
        </div>

    </form>

    <script src="/JS/main.js"></script>
</body>

</html>
